{{ define "title"}}Authorize{{ end }}

{{ define "content" }}

<div class="uk-container uk-margin-top">
  <div class="page-header">
    <h1>Authorize</h1>
  </div>
  {{ if .error }}
    <div class="uk-alert uk-alert-danger" role="alert">
      <p>{{ .error }}</p>
    <div>
  {{ else }}
  <form action="" method="post">
    <div class="uk-tile uk-tile-muted">
      <h3 class="uk-display-inline-block">{{ .clientID }}</h3>
      <p class="uk-display-inline-block uk-margin-small-left"> would like to perform actions on your behalf.</p>
      {{ if .token }}
      <p>How long do you want to authorize <b>{{ .clientID }}</b> for?</p>
        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
            <label>
              <input class="uk-radio" type="radio" name="lifetime" value="3600"> 1 hour
            </label>
            <label>
              <input class="uk-radio" type="radio" name="lifetime" value="86400"> 1 day
            </label>
            <label>
              <input class="uk-radio" type="radio" name="lifetime" value="604800" checked> 1 week
            </label>
        </div>
      {{ end }}
      <div class="uk-margin-top" uk-grid>
        <div class="uk-width-1-2">
          <input type="submit" class="uk-button uk-button-large uk-width-1-1 uk-button-primary" name="allow" value="Allow">
        </div>
        <div class="uk-width-1-2">
          <input type="submit" class="uk-button uk-button-large uk-width-1-1 uk-button-danger" name="deny" value="Deny">
        </div>
      </div>
    </div>
  </form>
  {{ end }}
</div>

{{ end }}
