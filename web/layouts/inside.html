{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ template "title" . }}</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/css/uikit.min.css" />

  <!-- Custom CSS -->
  <link href="/css/inside.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  {{ template "links" . }}

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="#">Project Name</a>
        </div>
        <div class="uk-navbar-right" id="navbar">
            <ul class="uk-navbar-nav">
                <li><a href="/web/logout{{ .queryString }}">Log Out</a></li>
            </ul>
        </div>
    </nav>

  <!-- Begin page content -->
  {{ template "content" . }}

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit-icons.min.js"></script>

  <!-- Custom scripts -->
  {{ template "scripts" . }}
</body>
</html>
{{ end }}
{{ define "links" }}{{ end }}
{{ define "scripts" }}{{ end }}
